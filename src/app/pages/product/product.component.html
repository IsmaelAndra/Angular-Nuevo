<h1>PRODUCTOS</h1>
<div class="container">
    <div>
        <div class="mb-3">
            <label for="title" class="form-label">Nombre del producto: </label>
            <input type="text" name="" id="title" class="form-control" [value]="selectedProduct.title">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio: </label>
            <input type="text" name="" id="price" class="form-control" [value]="selectedProduct.price">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripci√≥n: </label>
            <textarea name="" id="description" cols="30" rows="3">{{selectedProduct.description}}</textarea>
        </div>
        <div>
            <button class="btn btn-info">Actualizar</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">TITULO</th>
                    <th scope="col">PRECIO</th>
                    <th scope="col">DESCRIPCION</th>
                    <th scope="col">CATEGORIA</th>
                    <th scope="col">IMAGEN</th>
                    <th scope="col">ELIMINAR</th>
                    <th scope="col">EDITAR</th>
                </tr>
            </thead>
            <tr *ngFor="let product of products">
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
                <td>{{product.category}}</td>
                <td> <img src="{{product.images}}" alt="" width="160px" height="160px"> </td>
                <td><a href="" (click)="deleteProduct(product.id)">Eliminar</a></td>
                <td><a href="" (click)="editProduct(product)">Editar</a></td>
            </tr>
        </table>
    </div>
</div>
